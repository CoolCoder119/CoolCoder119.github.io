<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
   

    <div id="MainDiv">
        <div id="leftSide">
            <h3>Create Account Here</h3>
            <input class="top-text" id = "username" type="text" >
            <input class="top-text" id = "password" type="text" >
            <input class="top-submit" id="submit" type="button" value="create!" onclick="createAccount()">
        
            <h3>Login here</h3>
            <input class="top-text" id = "login" type="text">
            <input class="top-text" id = "pass" type="text">
            <input class="top-submit" id="submit" type = "button" value = "login" onclick="login()">
        
        
            <br>
        
            <p id = "info">
            </p>
        
            <br>
        
        
            <ul>
                
            </ul>
        
            
            <h3>CHAT WITH ...</h3>
            <br>
            <input class="top-text" id = "person" type = "text">
            <button class="top-submit" id="start-messaging" onclick="startMessaging()">START MESSAGING</button>
    </div>  
    
    <div class="container" id="container">     
        <div class="header">
            <h1>WebChat</h1>
            <button class="X" onclick="exitMessaging()">X</button>
        </div>
        <div class="body" id="body">
            <p class="message">Hello</p>
        </div>
        <div class="footer">
            <form>
                <input type="text" name="" id="msg">
                <button type="button" value="send" id = "msgbutton" onclick="sendMessage()">SEND</button>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
